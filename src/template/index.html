<!DOCTYPE html>

<head>

    myapp.config(function($stateProvider, $urlRouterProvider,$translateProvider){

         })

              $scope.message= "hellow chetan!";
            }

        .state('fetch',{

       })

           console.log("failed Plz Try Again..!!!")
           $scope.status = status;
           $scope.data = "Request failed";
    });
  };

}
        })


        .state('internationalization',{

               console.log('intenationl Local Lib......... ! !');

       .state('validation',{

          .state('route2.list', {
